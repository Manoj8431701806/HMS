<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>
<body>
    <h1>Enter your details</h1>
    <form  id="customerForm" method="post">
        <input type="text" placeholder="Enter your Name"  id="customerName"><br>
        <input type="number" placeholder="Enter your phone Number"  id="phoneNumber"><br>
        <input type="text" placeholder="Enter your Username" id="userId"><br>
        <input type="password" placeholder="Enter your password" id="password"><br>
        <input type="submit" value="Create"><br>
    </form>
    <script src="./createcustomer.js"></script>
</body>
</html>
